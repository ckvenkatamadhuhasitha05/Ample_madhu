<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ample 2K24 Event</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="svcelogo.png" alt="SVCE Tirupati">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sign in/Login</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h1>AMPLE 2K24</h1>
        
        <div class="event-info">
            <div class="register-now">
                <img id="register" src="register.jpg" alt="Register Now Image">
                <h2>Welcome all,</h2>
                <p>Showcase your talent with this opportunity. Participate in your interested fields.</p>
                <h3>slots available</h3>
                <a href="#" id="register-link" onclick="openGoogleForm()">Click here to register for event</a>
            </div>
            <br><br><br>
            <div class="event-image">
                <img src="quiz.jpeg" alt="Technical Quiz Image">
                <h3 id="quiz">Technical Quiz</h3>
                <p>Register to participate</p>
            </div>
        </div>
    </main>
</body>
</html>
